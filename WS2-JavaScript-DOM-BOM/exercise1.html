<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1</title>
</head>
<body>

<script>
  // Write text to the page
  document.write("Hello, this is my first DOM manipulation exercise.<br><br>");

  // Function to repeat text 30 times
  function repeatingText() {
    for (let i = 0; i < 30; i++) {
      document.write("This text is repeated<br>");
    }
  }

  // Call the function
  repeatingText();
</script>

</body>
</html>
